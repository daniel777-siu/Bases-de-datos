<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Reservas</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>

  <h1>Crear Reserva</h1>
  <form id="reservaForm">
    <label for="room_id">Sala:</label>
    <input type="number" id="room_id" name="room_id" required />

    <label for="employee_id">Empleado ID:</label>
    <input type="number" id="employee_id" name="employee_id" required />

    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required />

    <label for="start_time">Hora inicio:</label>
    <input type="time" id="start_time" name="start_time" required />

    <label for="end_time">Hora fin:</label>
    <input type="time" id="end_time" name="end_time" required />

    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required />

    <button type="submit">Crear Reserva</button>
  </form>

  <h1>Reservas Existentes</h1>
  <ul id="reservasList"></ul>

  <script src="app.js"></script>
</body>
</html>
